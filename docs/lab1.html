<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styleForLab1.css">
    <script src="jsForLab1.js"></script>
</head>
<body>
    <div id="back"><a href="index.html">Повернутися на головну</a></div>
    <header>
        <h1>Лабораторна робота №1</h1>
        <h3>Виконав студент групи ІО-03 Ткач Олександр.</h3>
        <img src="variant.png" alt="">
        <input type="file" onchange="fillInputs(this)">
    </header>
    <div id="main">
        <div id="linear">
            <h2>Лінійний алгоритм</h2>
            <div>Введіть a: <input type="text" class="input" id="input1" placeholder="a"></div>
            <div>Введіть b: <input type="text" class="input" id="input2" placeholder="b"></div>
            <div>Введіть c: <input type="text" class="input" id="input3" placeholder="c"></div>
            <input type="button" value="Розрахувати" class="input" id="linearButton">
            <div class="input" id="answer1">Відповідь: </div>
        </div>
        <div id="ramified">
            <h2>Алгоритм, що розгалужується</h2>
            <div>Введіть n: <input type="text" class="input" id="input4" placeholder="n"></div>
            <div>Введіть r: <input type="text" class="input" id="input5" placeholder="r"></div>
            <input type="button" value="Розрахувати" class="input" id="ramifiedButton">
            <div class="input" id="answer2">Відповідь: </div>
        </div>
        <div id="loop">
            <h2>Циклічний алгоритм</h2>
            <input type="button" value="Розрахувати" class="input" id="loopButton">
            <div class="input" id="answer3">Відповідь: </div>
        </div>
    </div>
</body>
</html>
